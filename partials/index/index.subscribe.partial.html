<section class="subscribe">
  <div class="subscribe__image-wrapper">
    <img
      class="subscribe__image"
      src="img/index/subscribe-illustration.png"
      alt="Subscribe illustration"
    />
  </div>

  <div class="subscribe__content">
    <p class="subscribe__label">At your fingertips</p>
    <h2 class="subscribe__title">
      Lightning fast <br />
      prototyping
    </h2>
    <p class="subscribe__text">Subscribe to our Newsletter</p>
    <p class="subscribe__additional-text">Available exclusively on Figmaland</p>

    <form class="subscribe__form" action="#" method="post">
      <input
        class="subscribe__input"
        type="email"
        name="email"
        placeholder="Your Email"
        required
      />
      <button class="subscribe__button" type="submit">Subscribe</button>
    </form>
  </div>
</section>
